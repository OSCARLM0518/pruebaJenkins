version: '3.8'

services:
  app:
    build: .
    container_name: php_app
    ports:
      - "8081:8080"
 # Mapear el puerto 8080 de tu m√°quina al puerto 80 del contenedor
    volumes:
      - .:/var/www/html  # Montar los archivos de tu proyecto en el contenedor
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sistema
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - dbdata:/var/lib/mysql  # Persistir los datos de MySQL
    networks:
      - app-network

volumes:
  dbdata:

networks:
  app-network:
